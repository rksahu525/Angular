<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data">
             <ng-container matColumnDef="p_id" >
                     <th mat-header-cell *matHeaderCellDef >P ID</th>
                     <td mat-cell *matCellDef="let element" class="id">{{element.p_id}}</td>
             </ng-container>
             <ng-container matColumnDef="p_name" >
                <th mat-header-cell *matHeaderCellDef>P NAME</th>
                <td mat-cell *matCellDef="let element">{{element.p_name}}</td>
        </ng-container>
        <ng-container matColumnDef="p_cost" >
            <th mat-header-cell *matHeaderCellDef>P COST</th>
            <td mat-cell *matCellDef="let element">{{element.p_cost}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef=" displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; Columns:displayedColumn"></tr>
    </table>
</div>
