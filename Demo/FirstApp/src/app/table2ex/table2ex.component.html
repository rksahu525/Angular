<div class="mat-elevation-z8">
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="empNo" >
            <th mat-header-cell *matHeaderCellDef>EMP NO</th>
            <td mat-cell *matCellDef="let row">{{row.empNo}}</td>
            
        </ng-container>
        <<ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="gender" >
            <th mat-header-cell *matHeaderCellDef>GENDER</th>
            <td mat-cell *matCellDef="let row">{{row.gender}}</td>
        </ng-container>
        <ng-container matColumnDef="mobileNo" >
            <th mat-header-cell *matHeaderCellDef>MOBILE NO</th>
            <td mat-cell *matCellDef="let row">{{row.mobileNo}}</td>
        </ng-container>
        <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef>EMAIL</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef>SALARY</th>
            <td mat-cell *matCellDef="let row">{{row.salary}}</td>
        </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
             <tr mat-row *matRowDef="let row; Columns:displayedColumn"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1,2,5]" showFirstLastButtons></mat-paginator>
</div>
