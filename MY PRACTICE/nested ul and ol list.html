<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>
            nested ui and ol list
        </title>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="10">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <meta name="keywords" content="its a text presentation format in html">
    </head>
    <body bgcolor="maroon" text="white">
           <ol TYPE="I">
               <li>HTML</li>
               <ol type="1">
                   <li>NORMAL ELEMENT</li>
                   <ul TYPE="CIRCLE">
                       <li>BOLD</li>
                       <li>ITALIC</li>
                   </ul>
                   <li>VOID ELEMENT</li>
                   <ul TYPE="DISC">
                       <li>LINE BREAK</li>
                       <li>IMAGES</li>
                   </ul>
               </ol>
               <li>JAVASCRIPT</li>
           </Ol>
    </body>
</html>
