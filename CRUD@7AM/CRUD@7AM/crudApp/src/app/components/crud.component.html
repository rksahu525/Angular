<div class="container" style="margin-top: 20px;">
    <button class="glyphicon glyphicon-plus pull-right btn btn-primary" (click)="openModelBox('insert')"></button>


    <!--
        Modal Popup
    -->
    <div class="modal fade" id="myModal" data-backdrop="false" tabindex="-1" data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Product</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>P_ID</label>
                            <input type="number"
                                   class="form-control"
                                   id="p_id"
                                   placeholder="Please Enter P_ID">
                        </div>
                        <div class="form-group">
                            <label>P_NAME</label>
                            <input type="text"
                                   class="form-control"
                                   id="p_name"
                                   placeholder="Enter Product Name">
                        </div>
                        <div class="form-group">
                            <label>P_COST</label>
                            <input type="number" 
                                   class="form-control"
                                   id="p_cost"
                                   placeholder="Enter Product Cost">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-sm" (click)="save()">Add</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>




    <table class="table 
                  table-bordered
                  table-striped
                  table-hover">
        <thead>
            <tr class="success">
                <th>SNO</th>
                <th>P_ID</th>
                <th>P_NAME</th>
                <th>P_COST</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obj of records;let count = index">
                <td class="info">{{count+1}}</td>
                <td class="danger">{{obj.p_id}}</td>
                <td class="warning">{{obj.p_name}}</td>
                <td class="active">{{obj.p_cost}}</td>
                <td><span class="glyphicon glyphicon-edit" (click)="openModelBox('update')"></span></td>
                <td><span class="glyphicon glyphicon-trash" (click)="deleteRow(obj.p_id)"></span></td>
            </tr>
        </tbody>
    </table>
</div>
