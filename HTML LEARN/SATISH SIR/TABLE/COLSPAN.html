</head>

<table>

    <td>rajesh</td>

</tr>
<tr>
<td>2</td>
<td>rohit</td>
<td>12000</td>
<td>16000</td>
</tr>
<tr>
<td>3</td>
<td>roshan</td>
<td>18000</td>
<td>20000</td>
</tr>

</div>
</body>
</html>
